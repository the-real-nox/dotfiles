include-file = colors.ini

[bar/main]
monitor = ${env:MONITOR:eDP-1}
width = 100%
background = ${c.background}
height = 18
font-0 = "Hasklug Nerd Font Mono:size=10;2"
padding = 0
pseudo-transparency = true

modules-left = workspaces
modules-right = tray sep_middle eth sep_middle wifi sep_middle backlight sep_middle audio sep_middle battery
modules-center = date_time

[module/sep_middle]
type = custom/text
label = " | "

[module/sep_left]
type = custom/text
label = " |"

[module/sep_right]
type = custom/text
label = "| "

[module/audio]
type = internal/pulseaudio

label-muted = -s-
label-muted-foreground = ${c.yellow}

[module/time]
type = internal/date
interval = 1
date = %H:%M:%S
label = %date%
label-foreground = ${c.grey}

[module/date_time]
type = internal/date
interval = 1
label = %date% %time%

date = %Y-%m-%d%

time = %H:%M:%S

label-foreground = ${c.grey}

[module/workspaces]
type = internal/xworkspaces
enable-click = false

label-empty = " %name% "
label-empty-foreground = ${c.grey}

label-occupied = " %name% "
label-occupied-foreground = ${c.i3}
label-occupied-background = ${c.dark_grey}

label-urgent = " %name% "
label-urgent-background = ${c.red}

label-active = "[%name%]"
label-active-background = ${c.i3}

[module/tray]
type = internal/tray
tray-spacing = 5

[module/battery]
type = internal/battery
format-charging = + <label-charging>
format-charging-foreground = ${c.grey}
format-discharging-foreground = ${c.grey}
label-full = FULL
label-full-foreground = ${c.green}

label-low = LOW
label-low-foreground = ${c.red}

[module/wifi]
type = internal/network
interface-type = wireless
label-connected = "w%local_ip%"
label-connected-foreground = ${c.grey}

label-disconnected = "-w-"
label-disconnected-foreground = ${c.red}

[module/eth]
type = internal/network
interface-type = wired
label-connected = "e%local_ip%"
label-connected-foreground = ${c.grey}

label-disconnected = "-e-"
label-disconnected-foreground = ${c.red}

[module/backlight]
type = internal/backlight
format = <label>
label = %percentage%%L
format-foreground = ${c.grey}
