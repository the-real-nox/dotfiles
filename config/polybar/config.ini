include-file = colors.ini

[bar/main]
width = 100%
background = ${c.background}
height = 22
font-0 = "Hasklug Nerd Font Mono:size=11;2"
padding = 1
pseudo-transparency = true

modules-left = workspaces sep_middle date sep_left
modules-right = tray sep_middle eth sep_middle wifi sep_middle audio sep_middle battery sep_middle time sep_middle power_menu
modules-center = title

[module/sep_middle]
type = custom/text
label = " | "

[module/sep_left]
type = custom/text
label = " |"

[module/sep_right]
type = custom/text
label = "| "

[module/title]
type = internal/xwindow
label = %title%
label-foreground = ${c.grey}

[module/audio]
type = internal/pulseaudio

label-muted = 󰓄
label-muted-foreground = ${c.yellow}

[module/time]
type = internal/date
interval = 1
date = %H:%M:%S
label = %date%
label-foreground = ${c.grey}

[module/date]
type = internal/date
interval = 1
date = %d/%b
label = %date%
label-foreground = ${c.grey}

[module/workspaces]
type = internal/xworkspaces
enable-click = false

label-empty = " "
label-empty-foreground = ${c.dark_grey}

icon-default = " "
label-occupied = " "
label-occupied-foreground = ${c.dark_grey}

label-urgent = "󱡝 "
label-urgent-foreground = ${c.red}

label-active = "# "
label-active-foreground = ${c.green}

[module/tray]
type = internal/tray

[module/battery]
type = internal/battery
format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${c.grey}
format-discharging-foreground = ${c.grey}
label-full = FULL
label-full-foreground = ${c.green}

label-low = LOW
label-low-foreground = ${c.red}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

[module/wifi]
type = internal/network
interface-type = wireless
label-connected = "󰀂 %local_ip%"
label-connected-foreground = ${c.grey}

label-disconnected = "󰯡"
label-disconnected-foreground = ${c.red}

[module/eth]
type = internal/network
interface-type = wired
label-connected = "󰛳 %local_ip%"
label-connected-foreground = ${c.grey}

label-disconnected = "󰅛"
label-disconnected-foreground = ${c.red}

[module/power_menu]
type = custom/text
format = [⏻]
format-foreground = ${c.grey}

click-left = exec ~/.config/polybar/scripts/power_menu/run.sh
