[bar/main]
width = 100%
background = #3B3B3B
height = 22
font-0 = "Hasklug Nerd Font Mono:size=11;2"
padding = 1

modules-left = workspaces sep_right
modules-right = sep_right tray sep_middle battery sep_middle date

[module/sep_middle]
type = custom/text
label = " | "

[module/sep_left]
type = custom/text
label = " |"

[module/sep_right]
type = custom/text
label = "| "

[module/date]
type = internal/date
interval = 1
date = %H:%M
label = %date%
label-foreground = #FFFFFF

[module/workspaces]
type = internal/xworkspaces
enable-click = false

label-empty = " "
label-empty-foreground = #8C8B8B

icon-default = " "
label-occupied = " "
label-occupied-foreground = #8C8B8B

label-urgent = "󱡝 "
label-urgent-foreground = #e5c07b

label-active = "# "
label-active-foreground = #98c379

[module/tray]
type = internal/tray

[module/battery]
type = internal/battery
format-charging = <animation-charging> <label-charging>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = FULL

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = LOW

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
